type Query {
    # User
    users: [User!]! @paginate(type: CONNECTION)
    user(id: ID @eq): User @find
    userByUsername(username: String! @eq): User @first
    # Product
    products: [Product!]! @paginate(type: CONNECTION)
    product(id: ID @eq): Product @find
}

type Mutation {
    # User
    createUser(input: createUser! @spread): User @create
    updateUser(id: ID!, input: updateUser! @spread): User @update
    deleteUser(id: ID!): User @delete
    # Product
    createProduct(input: createProduct! @spread): Product @create
    updateProduct(id: ID!, input: updateProduct! @spread): Product @update
    deleteProduct(id: ID!): Product @delete
    # Purchase
    createPurchase(input: createPurchase! @spread): Purchase
}
