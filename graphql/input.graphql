input createUser {
    name: String!
    username: String!
    password: String! @hash
    email: String!
    tag: String!
    description: String
}
input updateUser {
    name: String
    username: String
    password: String @hash
    tag: String
    description: String
}

input createProduct {
    is_stackable: Boolean
    name: String!
    commands: [String]
    price: Float!
    description: String
}
input updateProduct {
    name: String
    is_stackable: Boolean
    commands: [String]
    price: Float
    description: String
}

input createPurchase {
    receiver_id: ID!
    anonymous_name: String!
    anonymous_email: String!
    anonymous_phone: String!
    message: String
    products: [ProductPurchaseInput!]!
}

input ProductPurchaseInput {
    id: ID!
    qty: Int
}
